<style>
  :root {
    --primary-blue: #00bfff;
    --light-blue: #7DF9FF;
    --neon-purple: #be00ff;
    --neon-pink: #ff007f;
    --neon-white: #ffffff;
    --deep-blue: #1e3a8a;
    --bg-dark: #020412;
    --card-bg: rgba(10, 25, 47, 0.85);
  }
  
  /* Animated gradient background */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient( 60deg, var(--bg-dark) 0%, var(--neon-purple) 30%, var(--neon-pink) 70%, var(--primary-blue) 100% );
    background-size: 400% 400%;
    animation: gradient-scroll 15s ease infinite;
    z-index: -2;
    opacity: 0.15;
  }
  @keyframes gradient-scroll {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Loading Overlay */
  #loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--bg-dark);
    z-index: 2000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease-out;
  }
  #loading-overlay.hidden {
    opacity: 0;
    pointer-events: none;
  }
  .loading-title {
    font-size: clamp(3rem, 12vw, 7rem);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 5px;
    color: var(--neon-white);
    animation: text-glow-loader 2s infinite alternate ease-in-out;
  }
  @keyframes text-glow-loader {
    from { text-shadow: 0 0 5px var(--neon-white), 0 0 10px var(--primary-blue), 0 0 15px var(--primary-blue); }
    to { text-shadow: 0 0 10px var(--neon-white), 0 0 18px var(--primary-blue), 0 0 25px var(--primary-blue); }
  }
  #enter-button {
    display: inline-block;
    margin-top: 40px;
    padding: 15px 35px;
    font-family: 'Fredoka', sans-serif;
    font-size: 1.2rem;
    text-transform: uppercase;
    color: var(--neon-white);
    background-color: transparent;
    border: 2px solid var(--primary-blue);
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 8px var(--primary-blue), inset 0 0 8px var(--primary-blue);
    transition: all 0.3s ease;
  }
  #enter-button:hover {
    background-color: var(--primary-blue);
    color: var(--bg-dark);
    transform: scale(1.05);
  }

  /* Main content visibility */
  #main-content {
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease-in;
  }
  #main-content.visible {
    opacity: 1;
    visibility: visible;
  }
  
  /* Neon flicker animation */
  @keyframes neon-flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow: 0 0 2px var(--neon-white), 0 0 5px var(--neon-white), 0 0 10px var(--neon-white), 0 0 20px var(--primary-blue), 0 0 35px var(--primary-blue);
    }
    20%, 24%, 55% {
      text-shadow: none;
    }
  }
</style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Loading Overlay Script ---
      const loadingOverlay = document.getElementById('loading-overlay');
      const enterButton = document.getElementById('enter-button');
      const mainContent = document.getElementById('main-content');
      
      enterButton.addEventListener('click', () => {
          loadingOverlay.classList.add('hidden');
          mainContent.classList.add('visible');
          loadingOverlay.addEventListener('transitionend', () => {
              loadingOverlay.style.display = 'none';
          }, { once: true });
      });
      // --- End Loading Overlay Script ---

      // Set current year in footer
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // --- Particle background script (unchanged) ---
      const canvas = document.getElementById('particle-canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d');
        let particlesArray;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        class Particle {
          constructor(x, y, dirX, dirY, size, color) {
            this.x = x; this.y = y; this.directionX = dirX; this.directionY = dirY; this.size = size; this.color = color;
          }
          draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill();
          }
          update() {
            if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
            if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
            this.x += this.directionX; this.y += this.directionY;
            this.draw();
          }
        }
        function init() {
          particlesArray = [];
          let numberOfParticles = (canvas.height * canvas.width) / 9000;
          for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1; 
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let dirX = (Math.random() * 0.4) - 0.2;
            let dirY = (Math.random() * 0.4) - 0.2;
            let color = i % 2 === 0 ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 191, 255, 0.7)';
            particlesArray.push(new Particle(x, y, dirX, dirY, size, color));
          }
        }
        function animate() {
          requestAnimationFrame(animate);
          ctx.clearRect(0, 0, innerWidth, innerHeight);
          for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
        }
        window.addEventListener('resize', () => {
          canvas.width = innerWidth; canvas.height = innerHeight; init();
        });
        init();
        animate();
      }
      // --- End Particle Script ---
