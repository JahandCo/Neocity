<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOCITY</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <h1 class="game-title">NEOCITY</h1>
            <p class="logline">A cybertech-inspired multiverse social platform.</p>
            <button id="enter-grid-btn">Enter The Grid</button>
        </div>
    </div>

    <!-- CHARACTER SELECT SCREEN -->
    <div id="character-select-screen" class="screen" style="display: none;">
        <h2>Choose Your Echo</h2>
        <div class="character-grid">
            <div class="char-card" data-char="synthya" data-img="assets/images/synthya.png">
                <img src="assets/images/synthya.png" alt="Synthya">
                <h3>Synthya</h3>
                <p>The Memory Weaver</p>
            </div>
            <div class="char-card" data-char="rune" data-img="assets/images/rune.png">
                <img src="assets/images/rune.png" alt="Rune">
                <h3>Rune</h3>
                <p>The Hacker</p>
            </div>
            <div class="char-card" data-char="kael" data-img="assets/images/kael.png">
                <img src="assets/images/kael.png" alt="Kael">
                <h3>Kael</h3>
                <p>The Tech-Tinkerer</p>
            </div>
            <div class="char-card" data-char="echo" data-img="assets/images/echo.png">
                <img src="assets/images/echo.png" alt="Echo">
                <h3>Echo</h3>
                <p>The Sound Weaver</p>
            </div>
            <div class="char-card" data-char="vesper" data-img="assets/images/vesper.png">
                <img src="assets/images/vesper.png" alt="Vesper">
                <h3>Vesper</h3>
                <p>The Ghost Runner</p>
            </div>
        </div>
    </div>

    <!-- GAME APP CONTAINER -->
    <div id="app-container" style="display: none;">
        <canvas id="game-canvas"></canvas>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
