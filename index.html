  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Loading Overlay Script ---
      const loadingOverlay = document.getElementById('loading-overlay');
      const enterButton = document.getElementById('enter-button');
      const mainContent = document.getElementById('main-content');
      
      enterButton.addEventListener('click', () => {
          loadingOverlay.classList.add('hidden');
          mainContent.classList.add('visible');
          loadingOverlay.addEventListener('transitionend', () => {
              loadingOverlay.style.display = 'none';
          }, { once: true });
      });
      // --- End Loading Overlay Script ---

      // Set current year in footer
      document.getElementById('current-year').textContent = new Date().getFullYear();

      // --- Particle background script (unchanged) ---
      const canvas = document.getElementById('particle-canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d');
        let particlesArray;
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        class Particle {
          constructor(x, y, dirX, dirY, size, color) {
            this.x = x; this.y = y; this.directionX = dirX; this.directionY = dirY; this.size = size; this.color = color;
          }
          draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill();
          }
          update() {
            if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
            if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
            this.x += this.directionX; this.y += this.directionY;
            this.draw();
          }
        }
        function init() {
          particlesArray = [];
          let numberOfParticles = (canvas.height * canvas.width) / 9000;
          for (let i = 0; i < numberOfParticles; i++) {
            let size = (Math.random() * 2) + 1; 
            let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
            let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
            let dirX = (Math.random() * 0.4) - 0.2;
            let dirY = (Math.random() * 0.4) - 0.2;
            let color = i % 2 === 0 ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 191, 255, 0.7)';
            particlesArray.push(new Particle(x, y, dirX, dirY, size, color));
          }
        }
        function animate() {
          requestAnimationFrame(animate);
          ctx.clearRect(0, 0, innerWidth, innerHeight);
          for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); }
        }
        window.addEventListener('resize', () => {
          canvas.width = innerWidth; canvas.height = innerHeight; init();
        });
        init();
        animate();
      }
      // --- End Particle Script ---


      // --- Gemini API Modal Script ---
      // Removing entire Gemini API Modal Script
    });
  </script>
